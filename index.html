<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Glassmorphism Profile Card</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="card" data-tilt>
			<img src="images/profile.png">
			<h2>John Smith</h2>
			<p>I am a student of IIT Bombay and I like to learn coding.</p>
			<div class="links">
				<a href="https://facebook.com" target="_blank"><img src="images/facebook.png"></a>
				<a href="https://twitter.com" target="_blank"><img src="images/twitter.png"></a>
				<a href="https://telegram.com" target="_blank"><img src="images/telegram.png"></a>
			</div>
			<a href="#" class="btn">message me</a>
		</div>
	</div>

	<script src="vanilla-tilt.js"></script>
</body>
</html>
